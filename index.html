<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Games - Mini-Games for Class</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --accent: #00f2ff;
            --glass-opacity: 0.65;
            --blur-strength: 25px;
            --bg-image: url('https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --window-radius: 16px;
            --transition-speed: 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none; 
            outline: none; 
            font-family: 'Outfit', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: var(--text-main);
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Background effects */
        .wallpaper {
            position: absolute;
            inset: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
            z-index: -3;
            animation: bgShift 120s infinite linear;
        }

        .wallpaper::after {
            content: ''; 
            position: absolute; 
            inset: 0;
            background: rgba(0,0,0,0.3);
        }

        @keyframes bgShift {
            0%, 100% { filter: hue-rotate(0deg) contrast(110%) saturate(120%); }
            50% { filter: hue-rotate(180deg) contrast(115%) saturate(140%); }
        }

        /* Floating orbs */
        .liquid-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -2;
            opacity: 0.6;
            animation: float 20s infinite alternate;
        }
        .orb-1 { width: 600px; height: 600px; background: #7928ca; top: -20%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: var(--accent); bottom: -10%; right: -10%; animation-delay: -5s; opacity: 0.4; }
        
        @keyframes float { 
            0% { transform: translate(0,0) scale(1); } 
            100% { transform: translate(100px, 50px) scale(1.1); } 
        }

        /* Noise overlay */
        .noise-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
            animation: grainNoise 0.2s infinite;
        }

        @keyframes grainNoise {
            0%, 100% { transform: translate(0,0); }
            10% { transform: translate(-1%,-1%); }
            20% { transform: translate(1%,1%); }
            30% { transform: translate(-1%,0); }
            40% { transform: translate(0,1%); }
            50% { transform: translate(1%,0); }
            60% { transform: translate(0,-1%); }
            70% { transform: translate(-1%,1%); }
            80% { transform: translate(1%,-1%); }
            90% { transform: translate(-1%,-1%); }
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            z-index: 1;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(20, 25, 40, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .time-display {
            font-family: 'JetBrains Mono';
            font-size: 18px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 8px;
        }

        /* Content area */
        .content-area {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        /* Schedule panel */
        .schedule-panel {
            flex: 1;
            background: rgba(20, 25, 40, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: auto;
        }

        .panel-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 80px repeat(5, 1fr);
            gap: 2px;
            max-width: 100%;
            overflow-x: auto;
        }

        .sch-head {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sch-time {
            color: var(--accent);
            font-family: 'JetBrains Mono';
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .sch-cell {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            transition: 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .sch-cell:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .sch-cell::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
            opacity: 0.5;
        }

        .break-cell {
            grid-column: 2 / span 5;
            background: repeating-linear-gradient(45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
            text-align: center;
            font-style: italic;
            color: #ffcc00;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breakPulse 3s infinite;
        }

        @keyframes breakPulse {
            0%, 100% { color: #ffcc00; }
            50% { color: #ff9900; }
        }

        /* Games panel */
        .games-panel {
            width: 300px;
            background: rgba(20, 25, 40, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .games-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .game-card:active {
            transform: translateY(0);
        }

        .game-icon {
            font-size: 24px;
        }

        .game-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* Game windows */
        .game-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            height: 400px;
            background: rgba(20, 25, 40, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255, 0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-window.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .game-header {
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px 16px 0 0;
        }

        .game-title {
            font-weight: 600;
            font-size: 16px;
        }

        .game-close {
            background: var(--danger);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Snake game styles */
        .snake-game {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .snake-board {
            width: 300px;
            height: 300px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
        }

        .snake-cell {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .snake-head {
            background: var(--accent);
            border-radius: 4px;
        }

        .snake-food {
            background: #ffcc00;
            border-radius: 50%;
        }

        .game-score {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Memory game styles */
        .memory-game {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .memory-card {
            background: var(--accent);
            border-radius: 8px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background: #2ed573;
        }

        /* Clicker game styles */
        .clicker-game {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .clicker-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
            transition: all 0.1s;
        }

        .clicker-button:active {
            transform: scale(0.95);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="wallpaper"></div>
    <div class="liquid-orb orb-1"></div>
    <div class="liquid-orb orb-2"></div>
    <div class="noise-overlay"></div>

    <div class="main-container">
        <div class="header">
            <div class="logo">üìÖ Schedule Games</div>
            <div class="time-display" id="timeDisplay">00:00:00</div>
        </div>

        <div class="content-area">
            <div class="schedule-panel">
                <div class="panel-title">üìÖ Horario Semanal</div>
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>

            <div class="games-panel">
                <div class="panel-title">üéÆ Mini-Juegos</div>
                <div class="games-grid">
                    <div class="game-card" data-game="snake">
                        <span class="game-icon">üêç</span>
                        <span class="game-name">Snake</span>
                    </div>
                    <div class="game-card" data-game="memory">
                        <span class="game-icon">üß†</span>
                        <span class="game-name">Memoria</span>
                    </div>
                    <div class="game-card" data-game="clicker">
                        <span class="game-icon">üëÜ</span>
                        <span class="game-name">Clicker</span>
                    </div>
                    <div class="game-card" data-game="tetris">
                        <span class="game-icon">üü¶</span>
                        <span class="game-name">Tetris</span>
                    </div>
                    <div class="game-card" data-game="pong">
                        <span class="game-icon">üèì</span>
                        <span class="game-name">Pong</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            EduOS Schedule Games v1.0 ‚Ä¢ Mantente entretenido en clase
        </div>
    </div>

    <!-- Game Windows -->
    <div id="snakeWindow" class="game-window">
        <div class="game-header">
            <div class="game-title">üêç Juego de la Serpiente</div>
            <button class="game-close" onclick="closeGame('snakeWindow')">‚úï</button>
        </div>
        <div class="game-content">
            <div class="snake-game">
                <div class="snake-board" id="snakeBoard"></div>
                <div class="game-score">Puntuaci√≥n: <span id="snakeScore">0</span></div>
            </div>
        </div>
    </div>

    <div id="memoryWindow" class="game-window">
        <div class="game-header">
            <div class="game-title">üß† Juego de Memoria</div>
            <button class="game-close" onclick="closeGame('memoryWindow')">‚úï</button>
        </div>
        <div class="game-content">
            <div class="memory-game" id="memoryBoard"></div>
        </div>
    </div>

    <div id="clickerWindow" class="game-window">
        <div class="game-header">
            <div class="game-title">üëÜ Juego Clicker</div>
            <button class="game-close" onclick="closeGame('clickerWindow')">‚úï</button>
        </div>
        <div class="game-content">
            <div class="clicker-game">
                <button class="clicker-button" id="clickerButton">üëÜ</button>
                <div class="game-score">Puntuaci√≥n: <span id="clickerScore">0</span></div>
            </div>
        </div>
    </div>

    <script>
        // Schedule data
        const scheduleData = [
            ['8:30', 'Sistemas Operativos Monopuesto', 'Redes Locales', 'Digitalizaci√≥n', 'Ofim√°tica', 'Ofim√°tica'],
            ['9:30', 'Sistemas Operativos Monopuesto', 'Redes Locales', 'Sistemas Operativos', 'Ofim√°tica', 'Ofim√°tica'],
            ['10:30', 'Ofim√°tica', 'Redes Locales', 'Sistemas Operativos', 'Empleabilidad', 'Sistemas Operativos'],
            ['11:30', 'BREAK', 'BREAK', 'BREAK', 'BREAK', 'BREAK'],
            ['12:00', 'Ofim√°tica', 'Montaje Equipo', 'Redes Locales', 'Redes Locales', 'Montaje Equipo'],
            ['13:00', 'Montaje Equipo', 'Montaje Equipo', 'Redes Locales', 'Redes Locales', 'Empleabilidad'],
            ['14:00', 'Montaje Equipo', 'Empleabilidad', 'Ofim√°tica', 'Montaje Equipo', 'Sostenibilidad']
        ];

        // Initialize schedule
        function initSchedule() {
            const schGrid = document.getElementById('scheduleGrid');
            
            // Headers
            ['HORA', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE'].forEach(h => {
                const div = document.createElement('div');
                div.className = 'sch-head';
                div.innerText = h;
                schGrid.appendChild(div);
            });
            
            // Body
            scheduleData.forEach(row => {
                row.forEach((cell, i) => {
                    const div = document.createElement('div');
                    if(i===0) {
                        div.className = 'sch-time';
                        div.innerText = cell;
                    } else if (cell === 'BREAK') {
                        if(i===1) {
                            div.className = 'sch-cell break-cell';
                            div.innerText = '‚òï PAUSA CAF√â';
                            schGrid.appendChild(div);
                        }
                    } else {
                        div.className = 'sch-cell';
                        div.innerText = cell;
                        
                        // Add click effect
                        div.addEventListener('click', () => {
                            showNotification(`Clase: ${cell}`, `Hora: ${row[0]}`, 'info');
                        });
                    }
                    
                    if(cell !== 'BREAK' || i !== 1) {
                        schGrid.appendChild(div);
                    }
                });
            });
        }

        // Time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('timeDisplay').textContent = timeString;
        }

        // Notifications
        function showNotification(title, message, type) {
            // Simple notification system
            console.log(`${type.toUpperCase()}: ${title} - ${message}`);
        }

        // Game functionality
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                const gameType = card.getAttribute('data-game');
                openGame(gameType);
            });
        });

        function openGame(gameType) {
            // Close all game windows first
            document.querySelectorAll('.game-window').forEach(window => {
                window.classList.remove('active');
            });
            
            // Open specific game window
            switch(gameType) {
                case 'snake':
                    document.getElementById('snakeWindow').classList.add('active');
                    initSnakeGame();
                    break;
                case 'memory':
                    document.getElementById('memoryWindow').classList.add('active');
                    initMemoryGame();
                    break;
                case 'clicker':
                    document.getElementById('clickerWindow').classList.add('active');
                    initClickerGame();
                    break;
                default:
                    showNotification('Pr√≥ximamente', `El juego "${gameType}" estar√° disponible pronto`, 'info');
            }
        }

        function closeGame(windowId) {
            document.getElementById(windowId).classList.remove('active');
        }

        // Snake game implementation
        let snake = [];
        let food = {};
        let direction = 'right';
        let gameInterval;
        let score = 0;

        function initSnakeGame() {
            // Create board
            const board = document.getElementById('snakeBoard');
            board.innerHTML = '';
            
            // Initialize snake
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            document.getElementById('snakeScore').textContent = score;
            
            // Create initial food
            createFood();
            
            // Draw initial state
            drawSnake();
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
        }

        function drawSnake() {
            const board = document.getElementById('snakeBoard');
            board.innerHTML = '';
            
            // Create all cells
            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 20; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'snake-cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    
                    // Check if this cell is part of snake or food
                    if (snake.some(segment => segment.x === x && segment.y === y)) {
                        cell.classList.add('snake-head');
                    }
                    if (food.x === x && food.y === y) {
                        cell.classList.add('snake-food');
                    }
                    
                    board.appendChild(cell);
                }
            }
        }

        // Memory game implementation
        function initMemoryGame() {
            const board = document.getElementById('memoryBoard');
            board.innerHTML = '';
            
            // Simple memory game symbols
            const symbols = ['üòÄ', 'üòÇ', 'üòç', 'ü•∞', 'üòé', 'ü§©', 'ü•≥', 'üò≠'];
            const cards = [...symbols, ...symbols]; // Duplicate for pairs
            
            // Shuffle cards
            shuffleArray(cards);
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.textContent = '?';
                
                card.addEventListener('click', () => {
                    if (!card.classList.contains('flipped')) {
                        card.textContent = symbol;
                        card.classList.add('flipped');
                        
                        // Simple match checking would go here
                        setTimeout(() => {
                            card.textContent = '?';
                            card.classList.remove('flipped');
                        }, 1000);
                    }
                });
                
                board.appendChild(card);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Clicker game implementation
        let clickerScore = 0;

        function initClickerGame() {
            clickerScore = 0;
            document.getElementById('clickerScore').textContent = clickerScore;
            
            document.getElementById('clickerButton').addEventListener('click', () => {
                clickerScore++;
                document.getElementById('clickerScore').textContent = clickerScore;
                
                // Add animation effect
                const button = document.getElementById('clickerButton');
                button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 100);
            });
        }

        // Keyboard controls for snake
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('snakeWindow').classList.contains('active')) {
                switch(e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') direction = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') direction = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') direction = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') direction = 'right';
                        break;
                }
            }
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initSchedule();
            setInterval(updateTime, 1000);
            updateTime(); // Initial call
            
            // Close game windows when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.game-window') && !e.target.closest('.game-card')) {
                    document.querySelectorAll('.game-window').forEach(window => {
                        if (window.classList.contains('active')) {
                            window.classList.remove('active');
                        }
                    });
